<!DOCTYPE html>
<html lang="en" class="">
<head>

    <link href="https://vjs.zencdn.net/7.4.1/video-js.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.4.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
</head>

<style type="text/css">
    #live {
        position: absolute;
        right: 0;
        top: 0;
        min-width: 50%;
        min-height: 50%;
        width: 50%;
        height: 50%;
        z-index: 1;
    }
</style>

<body>

    <video id="live" class="video-js" controls autoplay
           preload="auto" data-setup='{}' techOrder="[ 'html5','flash']">

        <source src="rtmp://localhost:1935/live/livekey" type='rtmp/mp4'>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

</body>
</html>
