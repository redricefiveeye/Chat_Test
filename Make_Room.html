    <main>
        <form id="make" action="#">合言葉を入力してください

            <input type="button" onclick="link()" value="確定">

<script type="text/javascript">
    function link() {
        var input_text = document.getElementById("room_name").value;
        if (input_text != "" && input_text.indexOf(' ') == 0) {
            location.href = "https://redricefiveeye.github.io/Chat_Test/WebRTC-03.html?" + input_text; // 通常の遷移

        }
        else {
            alert("ルーム名を記入もしくは、空白をなくしてください");
        }
    }

</script>
